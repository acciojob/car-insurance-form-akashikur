<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
  <div>
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
  </div>
  
  <div>
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
  </div>
  
  <div>
    <label for="gender">Gender*</label>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label>
  </div>
  
  <div>
    <label for="cars">Car Brands</label>
    <select id="cars" name="car_brands">
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedes">Mercedes</option>
    </select>
  </div>
  
  <div>
    <label for="carage">Car Age*</label>
    <input type="number" id="carage" name="car_age" placeholder="Car Age" required>
  </div>
  
  <div>
    <label for="dop">Date of Purchase*</label>
    <input type="date" id="dop" name="date_of_purchase" placeholder="Date of Purchase" required>
  </div>
  
  <div>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
  </div>
  
  <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
